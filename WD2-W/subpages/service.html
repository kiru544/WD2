<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flash Imagery</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../js/script2.js" defer></script>
  </head>
  <body>
    <div id="page">
      <!-- Header -->
      <header>
        <img alt="logo" src="../images/logo.png" />
        <a class="logo" title="Flash Imagery" href="../index.html"
          ><span>Flash Imagery</span></a
        >
      </header>

      <!-- -->
      <section class="content">
        <div class="box">
          <h1>Our Serivice</h1>
        </div>
      </section>

      <div class="ServiceS">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" placeholder="Name" />
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="Phone" placeholder="Phone" />
        <label for="service">Describe what you are looking for:</label>
        <input
          type="text"
          id="service"
          name="Serivice"
          placeholder="Describe  what you are looking for"
        />
      </div>
      <div class="button"><button>Submit</button></div>
      <!-- Nav and Footer -->
      <input id="hamburger" type="checkbox" name="hamburger" />
      <label for="hamburger"
        ><img alt="burger" class="burger" src="../images/Hamburger_icon.svg.png"
      /></label>
      <nav id="menu"></nav>
      <footer id="footer"></footer>
    </div>
  </body>
</html>
